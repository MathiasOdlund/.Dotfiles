# Window title
title: Azzpr - Alacritty
#Window configuration
window:
  dimensions:
    columns: 140
    lines: 38
    padding:
        x: 10
        y: 10
decorations: full
startup_mode: Fullscreen
title: Azzpr
background_opacity: 1

#Keybinds
key_bindings:
  - { key: T,        mods: Control|Shift,    action: SpawnNewInstance    }
  - { key: W,        mods: Control|Shift,    action: Quit    }

#Startup directory
#Default:
#     - Windows: working_directory: C:\Users\mathi\Dev
#     - Linux: working_directory: ~/Dev/
working_directory: C:\Users\mathi\Dev

# Shell
#shell:
    #  program: powershell
#  args:
#    - --login

# Allow terminal applications to change Alacritty's window title.
dynamic_title: true

#Colors Nord
colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
