# Window title
title: Azzpr - Alacritty
#Window configuration
window:
  # Window dimensions (changes require restart)
  #
  # Specified in number of columns/lines, not pixels.
  # If both are `0`, this setting is ignored.
  dimensions:
    columns: 0
    lines: 0

  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is not scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 10
    y: 10
decorations: full
startup_mode: Fullscreen
title: Azzpr
background_opacity: 0.6

#Keybinds
key_bindings:
  - { key: T,        mods: Control|Shift,    action: SpawnNewInstance    }
  - { key: W,        mods: Control|Shift,    action: Quit    }

#Startup directory
#Default:
#     - Windows: working_directory: C:\Users\mathi\Dev
#     - Linux: working_directory: ~/Dev/
#working_directory: ~/Dev

# Shell
#shell:
    #  program: powershell
#  args:
#    - --login

# Allow terminal applications to change Alacritty's window title.
dynamic_title: true

#Colors Nord
colors:
  primary:
    background: '#0D0D17'
    foreground: '#E6E6E6'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#C2213C'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#C2213C'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#E8A738'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'
